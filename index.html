<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <meta name="author" content="Diogo de Souza Rodrigues">
    <link rel="shortcut icon" type="imagex/ico" href="./images/applicationvnd_92804.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mb-4">
            <h1 class="text-center">Formulário</h1>
        </div>
        <form action="" method="post">
            <fieldset>
                <div class="row justify-content-center">
                    <div class="col-md-4 ">
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="name"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Digite seu nome" required>
                        </div>       
                    </div>
                    <div class="col-md-4  ">
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="surname"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="surname" name="name" placeholder="Digite seu sobrenome" required>
                        </div>       
                    </div>
                </div>
        
                <div class="row justify-content-center">
                    <div class="col-md-8 mb-4">
                        <div class="input-group">
                            <span class="input-group-text" id="telephone"><i class="bi bi-telephone"></i></span>
                            <input type="text" id="telephone" class="form-control" name="seila" placeholder="Digite seu número de telefone" required>
                        </div>     
                    </div>
                </div>
                
                <div class="row justify-content-center">
                    <div class="col-md-8 mb-4">
                        <div class="input-group">
                            <span class="input-group-text" id="email"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="Insira seu email" required>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-4 col-6">
                        <div class="input-group">
                            <span class="input-group-text" id="rg"><i class="bi bi-person-vcard-fill"></i></span>
                            <input type="text" class="form-control" id="rg" placeholder="Rg: xx.xxx.xxx-x" required>
                        </div>
                    </div>
                    <div class="col-md-4 col-6 mb-4">
                        <div class="input-group">
                            <span class="input-group-text" id="cpf"><i class="bi bi-person-vcard-fill"></i></span>
                            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Cpf: xxx.xxx.xxx-xx" required>
                        </div>          
                    </div>       
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8 mb-4">
                        <div class="input-group">
                            <span class="input-group-text" id="address"><img src="images/address.ico" width="30px" alt=""></span>
                            <input type="text" class="form-control" name="address" id="address" placeholder="Informe o endereço" required>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-xxl-4 col-sm-8 mb-4">
                        <div class="input-group">
                            <span class="input-group-text" id="city"><img src="images/_123049.ico" width="30px" alt=""></span>
                            <input type="text" class="form-control" name="city" id="city" placeholder="Informe sua cidade" required>
                        </div>         
                    </div>
                    <div class="col-xxl-2 col-sm-8 mb-4">
                        <div class="input-group">
                            <span class="input-group-text" id="number"><img src="images/doc_106706.ico" width="30px" alt=""></span>
                            <input type="text" class="form-control" name="number" id="number" placeholder="Informe o número da sua residência" required>
                        </div>         
                    </div>
                    <div class="col-xxl-2 col-sm-8 mb-4">
                        <div class="input-group">
                            <span class="input-group-text" id="estado"><img src="images/state_office_icon_142609.ico" width="30px"></span>
                            <input type="text" class="form-control" name="estado" id="estado" placeholder="Insira o estado" required>
                        </div>         
                    </div>
                </div>
                <div>
                    <div class="row justify-content-center">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                 </div>
                </div>
            </fieldset>
        </form>
       
    </div> 
</body>
</html>
